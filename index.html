<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" >
    <style>
       .container{
        background-image: url('bg.jpg');
        background-position: right; 
        background-repeat:no-repeat;
        background-size: 70% 100%;


       }
       .d{
        background-color: black;

    </style>
</head>


    <body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>



                <select id="Home" name="Home" class="d">
                    <option value="Home">Home</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
              
                <li>About</li>
                <button onclick="window.location.href='index1.html';" >Logout</button>

        </nav>

        <div class="container">

                    </div>
                    <div class="songitem">
                        <img src="2.jpg" alt="1">
                        <span class="songName">Imagine</span>

                    <div class="songitem">
                        <img src="3.jpg" alt="1">

                    <div class="songitem">
                        <img src="4.jpg" alt="1">
                        <span class="songName">Billie Jean</span>

                    <div class="songitem">
                        <img src="5.jpg" alt="1">

            <!-- <div class="songBanner"></div> -->

            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <!--fontawesome icons-->
                <i id="1" class="fa-solid fa-backward" id="previous"></i>
                <i id="1" class="fa fa-circle-play" id="masterplay"></i>

            <div class="songInfo">
                <img src="playing.gif" width="42px" alt="11" id="gif">Let me Love You - Justin Beiber
